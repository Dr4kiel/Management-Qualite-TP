jenkins:
  systemMessage: "Jenkins auto-config via JCasC"
  numExecutors: 2

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: admin

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  globalNodeProperties:
    - envVars:
        env:
          - key: "NVD_API_KEY"
            value: "${NVD_API_KEY}"

unclassified:
  location:
    adminAddress: "admin@example.com"
    url: "http://jenkins:8080/"
  dependencyCheck:
    odcInstallations:
      - name: "Default"
        homePath: "" # Laisser vide pour utiliser l'installation embarquée du plugin
        dataDirectory: "" # Optionnel, dossier pour le cache local
        suppressionFile: "" # Optionnel, chemin vers un fichier de suppression
        additionalArguments: "" # Optionnel, arguments supplémentaires
        autoUpdate: true # Mettre à false pour désactiver la mise à jour auto de la base
        nvdApiKey: "${NVD_API_KEY}" # Utilise la variable d'environnement globale si définie

credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              id: "github-token"
              description: "GitHub Token"
              secret: "${GITHUB_TOKEN}"

jobs:
  - script: >
      pipelineJob('nextjs-ci') {
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/Dr4kiel/Management-Qualite-TP.git')
                 }
                    branches('*/main', '*/develop')
                 }
            }
            scriptPath('Jenkinsfile')
          }
          triggers {
            scm('H/5 * * * *')
            githubPush()
          }
        }
      }
